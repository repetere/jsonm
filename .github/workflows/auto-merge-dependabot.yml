name: Dependabot Auto Merge
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-buildWscikit-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-buildWscikit-${{ env.cache-name }}-
            ${{ runner.os }}-buildWscikit-
            ${{ runner.os }}-
      - name: Install dependencies
        run: |
          sudo apt-get install --only-upgrade libstdc++6
          npm i jest typescript rollup typedoc sitedown -g --legacy-peer-deps
          npm i @tensorflow/tfjs @tensorflow/tfjs-node scikitjs
          npm ls scikitjs
          npm ci --legacy-peer-deps
      - name: Test coverage
        run: |
          jest --coverage --runInBand --ci --no-cache
      - name: Coveralls Parallel
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          parallel: true
          path-to-lcov: ./coverage/lcov.info # optional (default value)

      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
      - name: build files, docs
        run: |
          npm run compile
          npm run build
  automerge:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.0.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
